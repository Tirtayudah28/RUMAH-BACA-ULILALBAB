<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donasi - Rumah Baca</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      :root {
        --rb-green: #15803d;
        --rb-orange: #f97316;
      }
      .text-gradient {
        background: linear-gradient(90deg, var(--rb-green), var(--rb-orange));
        color: transparent;
      }
      .bg-rb-green {
        background: var(--rb-green);
      }
      .bg-rb-orange {
        background: var(--rb-orange);
      }
      .card {
        background: #fff;
        border-radius: 1rem;
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.08);
      }
      .card-hover {
        transition: 0.25s;
      }
      .card-hover:hover {
        transform: translateY(-4px);
        box-shadow: 0 16px 30px rgba(0, 0, 0, 0.12);
      }
      .badge {
        display: inline-block;
        padding: 0.35rem 0.6rem;
        border-radius: 999px;
        font-size: 0.8rem;
        background: #f3f4f6;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        justify-content: center;
        padding: 0.9rem 1.1rem;
        border-radius: 0.75rem;
        font-weight: 700;
        transition: 0.25s;
      }
      .btn-primary {
        background: var(--rb-green);
        color: #fff;
      }
      .btn-primary:hover {
        background: var(--rb-orange);
      }
      .btn-outline {
        border: 1px solid #e5e7eb;
        background: #fff;
      }
      .btn-outline:hover {
        border-color: var(--rb-orange);
        color: var(--rb-orange);
      }
      .input,
      .select,
      .textarea {
        width: 100%;
        border: 1px solid #d1d5db;
        border-radius: 0.75rem;
        padding: 0.8rem 1rem;
        outline: none;
        transition: 0.2s;
      }
      .input:focus,
      .select:focus,
      .textarea:focus {
        border-color: var(--rb-orange);
        box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.15);
      }
      .grid-presets .opt {
        border: 1px solid #e5e7eb;
        border-radius: 0.9rem;
        padding: 1rem;
        text-align: center;
        cursor: pointer;
        user-select: none;
      }
      .grid-presets .opt.active {
        border-color: var(--rb-orange);
        background: #fff7ed;
      }
      .tab {
        border: 1px solid #e5e7eb;
        border-radius: 0.9rem;
        overflow: hidden;
        display: flex;
      }
      .tab a {
        flex: 1;
        text-align: center;
        padding: 0.8rem 1rem;
        font-weight: 600;
        border-right: 1px solid #e5e7eb;
      }
      .tab a:last-child {
        border-right: none;
      }
      .tab a.active {
        background: #fff7ed;
        color: var(--rb-orange);
      }
      .proof-hint {
        font-size: 0.85rem;
        color: #6b7280;
      }
      .donor-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem;
        border-bottom: 1px dashed #e5e7eb;
      }
      .avatar {
        width: 36px;
        height: 36px;
        border-radius: 999px;
        background: #e5f7ec;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        color: var(--rb-green);
        font-weight: 700;
      }
      .pagination a {
        padding: 0.5rem 0.8rem;
        border: 1px solid #e5e7eb;
        border-radius: 0.6rem;
        margin-right: 0.4rem;
      }
      .pagination a.active {
        background: var(--rb-green);
        color: #fff;
        border-color: var(--rb-green);
      }
    </style>
  </head>

  <body>
    <div id="navbar"></div>

    <!-- HERO -->
    <section
      class="text-white text-center py-20 px-6 bg-[url('https://transparenttextures.com/patterns/cubes.png')] bg-[var(--rb-green)] relative overflow-hidden"
    >
      <div class="max-w-4xl mx-auto relative z-10 mt-10">
        <h1 class="text-4xl sm:text-5xl font-bold mb-4">
          Bersama Wujudkan Akses Baca untuk Semua
        </h1>
        <p class="text-white/90 text-lg">
          Donasi Anda mendukung buku, rumah baca, dan program literasi bagi
          anak-anak.
        </p>
      </div>
    </section>

    <!-- Section Donasi -->
    <section
      class="py-20 px-6 sm:px-10 lg:px-20 bg-gradient-to-b from-emerald-50 via-white to-orange-50"
    >
      <h2 class="text-center text-4xl font-bold mb-10">Donasi</h2>
      <div
        class="max-w-7xl mx-auto flex flex-col justify-center items-start lg:flex-row gap-10"
      >
        <!-- LEFT: Donasi Form -->
        <div
          class="bg-gray-50 shadow-xl rounded-xl p-8 w-full"
          data-aos="fade-right"
        >
          <form id="donasiForm" class="space-y-5">
            <!-- preset donasi -->
            <div>
              <p class="font-semibold mb-3">Donasi anda</p>
              <div
                class="grid grid-cols-2 sm:grid-cols-3 gap-3 grid-presets"
                id="presetGroup"
              >
                <div class="opt bg-white">Rp10.000</div>
                <div class="opt bg-white">Rp50.000</div>
                <div class="opt bg-white">Rp100.000</div>
              </div>
            </div>

            <!-- input donasi -->
            <div id="customAmountWrapper">
              <div class="flex flex-1">
                <span class="p-4 rounded-l-xl border border-gray-300">Rp</span>
                <input
                  inputmode="numeric"
                  name="amount"
                  id="customAmount"
                  type="number"
                  class="w-full border border-gray-300 rounded-r-xl px-4 py-3 outline-none transition duration-200 focus:border-[var(--rb-orange)] focus:ring-0 focus:shadow-[0_0_0_3px_rgba(249,115,22,0.15)]"
                />
              </div>
            </div>

            <!-- message -->
            <div>
              <label class="font-semibold mb-2 inline-block"
                >Pesan (opsional)</label
              >
              <textarea
                id="messageInp"
                name="message"
                class="textarea w-full"
                rows="3"
                placeholder="Tulis doa/dukungan singkat..."
              ></textarea>
            </div>

            <!-- nama dan email -->
            <label class="flex items-center gap-2 cursor-pointer">
              <input
                type="checkbox"
                name="isAnonymous"
                id="isAnonymous"
                class="w-5 h-5 text-orange-500 border-gray-300 bg-orange-100 rounded focus:ring-orange-500"
              />
              <span>Saya ingin data diri saya anonim</span>
            </label>
            <div
              class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-4"
              id="donorInfo"
            >
              <div>
                <label class="font-semibold mb-2 inline-block">Nama</label>
                <input
                  id="nameInp"
                  type="text"
                  class="input w-full"
                  name="name"
                  placeholder="Nama lengkap"
                />
              </div>
              <div>
                <label class="font-semibold mb-2 inline-block">Email</label>
                <input
                  id="emailInp"
                  type="email"
                  class="input w-full"
                  name="email"
                  placeholder="Email anda"
                />
              </div>
            </div>

            <button
              id="submitBtn"
              class="bg-emerald-600 hover:bg-emerald-500 font-bold rounded-lg text-white p-3 w-full transition"
            >
              <span id="submitText">Next: Metode Pembayaran</span>
            </button>
          </form>
        </div>

        <div
          class="bg-white flex flex-col w-full overflow-x-hidden"
          data-aos="fade-left"
        >
          <span id="paymentPlaceholder">
            Metode pembayaran akan muncul disini setelah anda menyelesaikan
            pengisian form
          </span>
          <div id="midtransContainer" class="w-full"></div>
        </div>
      </div>
    </section>

    <div id="footer"></div>

    <script src="../translate.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- midtrans snap -->
    <script
      src="https://app.sandbox.midtrans.com/snap/snap.js"
      data-client-key="SB-Mid-client-tHOtgoOSHvK8ItTN"
    ></script>

    <!-- JS Interaktif -->
    <script>
      const presets = document.querySelectorAll("#presetGroup .opt");
      const presetInput = document.getElementById("presetInput");
      const customAmount = document.getElementById("customAmount");
      const customAmountWrapper = document.getElementById(
        "customAmountWrapper"
      );
      const submitBtn = document.getElementById("submitBtn");
      const submitText = document.getElementById("submitText");
      const nameInp = document.getElementById("nameInp");
      const emailInp = document.getElementById("emailInp");
      const messageInp = document.getElementById("messageInp");
      const checkbox = document.getElementById("isAnonymous");
      const donorInfo = document.getElementById("donorInfo");
      const donasiForm = document.getElementById("donasiForm");
      const paymentPlaceholder = document.getElementById("paymentPlaceholder");

      //anonymous checkbox
      checkbox.addEventListener("change", () => {
        if (checkbox.checked) {
          donorInfo.style.display = "none";
          donorInfo.querySelectorAll("input").forEach((input) => {
            input.required = false;
            input.value = "";
          });
        } else {
          donorInfo.style.display = "grid";
          donorInfo.querySelector("input[name='name']").required = true;
        }
      });

      //input nilai donasi
      presets.forEach((opt) => {
        opt.addEventListener("click", () => {
          if (
            submitText.textContent.includes("Loading") ||
            submitText.textContent.includes("Pilih metode pembayaran")
          ) {
            return;
          }
          presets.forEach((o) => o.classList.remove("active"));
          opt.classList.add("active");

          let val = opt.textContent.trim();

          if (val.toLowerCase().includes("lainnya")) {
            customAmountWrapper.style.display = "block";
            customAmount.value = "";
            presetInput.value = "";
          } else {
            customAmount.value = val.replace(/[^\d]/g, "");
            presetInput.value = customAmount.value;
          }
        });
      });
      customAmount.addEventListener("input", () => {
        let val = customAmount.value.trim();
        if (val) {
          presetInput.value = val;
        }
        let matched = false;
        presets.forEach((opt) => {
          let optVal = opt.textContent.replace(/[^\d]/g, "");
          if (optVal === val) {
            opt.classList.add("active");
            matched = true;
          } else {
            opt.classList.remove("active");
          }
        });

        if (!matched) {
          presets.forEach((opt) => opt.classList.remove("active"));
        }
      });

      //handle submit form
      donasiForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(donasiForm);
        const data = Object.fromEntries(formData.entries());
        const isAnonymousState = checkbox.checked;

        if (!data.amount || isNaN(data.amount) || Number(data.amount) <= 0) {
          Swal.fire({
            icon: "warning",
            text: "Jumlah donasi wajib diisi",
          });
          return;
        }

        if (!isAnonymousState) {
          if (
            !data.name ||
            data.name.trim().length === 0 ||
            !data.email ||
            data.email.trim().length === 0
          ) {
            Swal.fire({
              icon: "warning",
              text: "Nama dan email wajib diisi jika tidak anonim",
            });
            return;
          }
        }

        const requestPayload = {
          userId: null,
          name: isAnonymousState ? null : data.name,
          email: isAnonymousState ? null : data.email,
          message: data.message,
          amount: Number(data.amount),
          isAnonymous: isAnonymousState,
        };

        console.log(requestPayload);
        customAmount.readOnly = true;
        messageInp.readOnly = true;
        emailInp.readOnly = true;
        nameInp.readOnly = true;
        checkbox.readOnly = true;
        submitBtn.disabled = true;
        submitBtn.classList.add("opacity-50", "cursor-not-allowed");
        submitText.textContent = "Loading, Mohon tunggu...";

        try {
          const res = await fetch("https://rbca-api.vercel.app/api/donation", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(requestPayload),
          });

          if (!res.ok) throw new Error("Gagal kirim donasi");

          const result = await res.json();

          // embed midtrans
          window.snap.embed(result.data.snapToken, {
            embedId: "midtransContainer",
            onSuccess: function (res) {
              Swal.fire({
                icon: "success",
                text: "Donasi berhasil dikirim. Terima kasih atas donasi Anda!",
                timer: 2000,
                showCancelButton: false,
              }).then(() => {
                window.location.reload();
              });
            },
            onPending: function (res) {
              Swal.fire({
                icon: "info",
                text: "Status pembayaran pending, silahkan lanjutkan nanti",
              }).then(() => {
                window.location.reload();
              });
              console.log("Pending:", res);
            },
            onError: function (res) {
              Swal.fire({
                icon: "error",
                text: "Terjadi kesalahan saat proses pembayaran. Donasi dibatalkan",
              }).then(() => {
                window.location.reload();
              });
              console.error("Error:", res);
            },
            onClose: function () {
              console.log("Embed closed");
            },
          });

          submitText.textContent = "Pilih metode pembayaran untuk melanjutkan";
          submitBtn.classList.remove("opacity-50", "cursor-not-allowed");
          paymentPlaceholder.style.display = "none";
        } catch (err) {
          console.error(err);
          Swal.fire({
            icon: "error",
            text: "Terjadi kesalahan saat mengirim donasi",
          });
        }
      });

      // include navbar dan footer
      async function loadComponent(id, file) {
        const res = await fetch(file);
        const html = await res.text();
        document.getElementById(id).innerHTML = html;

        const scripts = document.getElementById(id).querySelectorAll("script");
        scripts.forEach((oldScript) => {
          const newScript = document.createElement("script");
          if (oldScript.src) {
            newScript.src = oldScript.src;
          } else {
            newScript.textContent = oldScript.textContent;
          }
          document.body.appendChild(newScript);
        });
      }
      document.addEventListener("DOMContentLoaded", () => {
        loadComponent("navbar", "../navbar.html");
        loadComponent("footer", "../footer.html");
      });
    </script>
  </body>
</html>
