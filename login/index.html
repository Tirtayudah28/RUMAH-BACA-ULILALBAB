<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Admin</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background: #f0f2f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-container {
  background: white;
  padding: 20px 30px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

input, button {
  width: 100%;
  padding: 10px;
  margin-bottom: 12px;
}

  </style>
</head>
<body>
   <div class="login-container">
    <h3>Login Admin</h3>
    <form id="loginForm" autocomplete="off">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="hint">
      (Demo mode) Test credentials: <strong>admin@example.com / admin123</strong>
    </div>
  </div>

  <script src="../js/auth.js"></script>
</body>
</html>
